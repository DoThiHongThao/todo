<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-control">
        <div>
            <form class="todo-form">
                <input class="todo-input" placeholder="What will you do today?" type="text" id="item">
                <button type="submit" class="btn">Add</button>
            </form>
        </div>
        <div id="listItem">
            <div class="select-action" id="action">
                <button class="all btn-select" id="all">All</button>
                <button class="todo btn-select btn-action" id="todo">Todo</button>
                <button class="done btn-select" id="done">Done</button>
            </div>
            <h3>Click on the content to change the content todo</h3>
            <ul class="list-item">
            </ul>
        </div>
    </div>
</body>
<script type="text/javascript" src="script.js"></script>

</html>
